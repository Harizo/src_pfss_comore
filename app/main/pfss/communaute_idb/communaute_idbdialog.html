

  <md-dialog ng-cloak aria-label="dialog_type_effort">
      <md-subheader style="background-color: rgb(245,245,245)">
          <h2 mat-dialog-title  style="margin:0px">Confirmation des données</h2>
      </md-subheader>

      <md-dialog-content layout="row" style="padding:0px">      
          <div style=" margin:auto;">
            <table class="dataTable row-border hover"  datatable="ng" dt-options="tOptions" ms-responsive-table>
            <thead>
              <tr>
                <th class="secondary-text" ng-repeat="commu in ::communaute_idbdialog_column">
                  <div class="table-header">
                    <span class="column-title">{{commu.titre}}</span>
                  </div>
                </th>
              </tr>
            </thead>

              
              <!--div style="float: top !important">
                <md-progress-circular ng-if="affiche_load" class="md-accent" aria-label="Rating" md-mode="indeterminate" md-diameter="48"></md-progress-circular> 
                <div ng-if="vm.affiche_load" style="position:relative;top: -30px;  left: 60px;color: #039be5">
                      Récuperation,veuillez patienter s'il vous plait ...
                </div>
              </div-->
                     
            <tbody>
              <tr>                                       
                                    
                                  
                <td>
                  <span>
                      <md-input-container style="width:100%;display: flex !important;">
                        <label>Code</label>                                                
                        <input type="text" name="code_numero"  ng-model="infrastructuredialog.code_numero" disabled/>
                      </md-input-container>
                  </span>
                </td>                 
                <td>
                    <span>
                        <md-input-container style="width:100%;display: flex !important;">
                          <label>Code</label>                                                
                          <input type="text" name="code_passation"  ng-model="infrastructuredialog.code_passation"/>
                        </md-input-container>
                    </span>
                  </td> 
                <td>
                    <span>
                        <md-input-container style="width:100%;display: flex !important;">
                          <label>Libelle</label>                                                
                          <input type="text" name="libelle"  ng-model="infrastructuredialog.libelle"/>
                        </md-input-container>
                    </span>
                  </td>  
                  <td>
                    <span>
                        <md-input-container style="width:100%;display: flex !important;">
                          <label>Type infrastructure</label> 
                            <md-select ng-model="infrastructuredialog.id_type_infrastructure" required>										 
                              <md-option ng-repeat="type in allType_infrastructuredialogue" value="{{type.id}}" >
                                {{type.code}} - {{type.libelle}}
                              </md-option>
                            </md-select>
                        </md-input-container>
                    </span>
                  </td>                                                                           

              </tr>
            </tbody>
          </table>

          </div>
      </md-dialog-content>

      <md-dialog-actions layout="row" style="background-color: rgb(245,245,245)">
          <span>
            <md-button type="submit" class="md-raised md-accent" ng-click="dialogconfirmerchoisi()">Confirmer
            </md-button>

            <md-button type="submit" class="md-raised md-primary" ng-click="cancel()">Annuler</md-button>
          </span>    
      </md-dialog-actions>
   
  </md-dialog>
